<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>







</head>

<body>

  <div class="row">
    <div class="body col">

      <header>
        <h1 class="headline animated">U.S. Trivia Game!</h1>
      </header>

      <div class="gameplate">
        <div class="timer">
          <h3>Countdown: <span id="time">30</span></h3>
        </div>
        <div class="question">
          <h2 id="question">Click Start Timer to Get Started</h2>

        </div>
        <button id="begin" class="animated slideInUp btn btn-lg btn-outline-success btn-block"type="button" name="button">Begin!</button>
        <button id="restart" class="animated slideInUp btn btn-lg btn-outline-success btn-block" type="button" name="button">Play Again!</button>
        <div class="aOptions">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="1" data-number="1">Choice 1</p>
        </div>
        <div class="aOptions">
          <p class="choice-prefix">B</p>
          <p class=" choice-text" id="2" data-number="2">Choice 2</p>
        </div>
        <div class="aOptions">
          <p class="choice-prefix">C</p>
          <p class="choice-text" id="3" data-number="3">Choice 3</p>
        </div>
        <div class="aOptions">
          <p class="choice-prefix">D</p>
          <p class="choice-text" id="4" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>

    <div class="col answerReel">
      <div class="qAnswers">
        <div class=" qIncorrect">
          <h3>Answered <span id="incorrect">0</span> Incorrectly</h3>
          <p id="incorrectQuestion"></p>
          <ul>
            <li id="incorrectAnswer"></li>
          </ul>
        </div>
        <div class=" qCorrect">
          <h3>Answered <span id="correct"> 0</span> Correctly</h3>
          <p id="correctQuestion"></p>
          <ul>
            <li id="correctAnswer"></li>
          </ul>

        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="./assets/javascript/app.js">

  </script>
</body>

</html>
